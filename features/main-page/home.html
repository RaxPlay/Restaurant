<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Home</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://kit.fontawesome.com/ba998730f8.js" crossorigin="anonymous"></script>
</head>
<body>
    <a href="https://github.com/RaxPlay/Restaurant" class="github-repository" target="_blank">
        <i class="fa-brands fa-github fa-xl"></i>
    </a>
    <header>
        <nav>
            <ul>
                <a href="">
                    <li class="nav-bar-components home">
                        Home
                    </li>
                </a>
                <a href="">
                    <li class="nav-bar-components menu-component">
                        Menu
                    </li>
                </a>
                <a href="">
                    <li class="nav-bar-components about">
                        About us
                    </li>
                </a>
                <a href="">
                    <li class="nav-bar-components contact">
                        Contact
                    </li>
                </a>
            </ul>
            <div class="rotate"></div>
            <button class="reserve-button">
                Book a table
            </button> 
        </nav>
    </header>
    
    
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Raxtaurant</h1>
            <p>"Just as good as grandma's food"</p>
        </div>
    </section>

    <section class="menu-container">
        <h2>Menu</h2>
        <div class="menu">
            <div class="shrimp-container">   
                <img src="/components/imgs/shrimp dish.png" alt="" class="shrimp">
                <p class="food-description">"Shrimp Ramen"</p>
            </div>
            <div class="lasagna-container">   
                <img src="/components/imgs/lasagna.png" alt="" class="shrimp">
                <p class="food-description">"Lasagna"</p>
            </div>
            <div class="spaghetti-container">   
                <img src="/components/imgs/spaghetti.png" alt="" class="shrimp">
                <p class="food-description">"spaghetti"</p>
            </div>
        </div>
    </section>

    <script src="home.js"></script>
</body>
</html>
